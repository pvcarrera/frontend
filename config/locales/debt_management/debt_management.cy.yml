  section_one:
    content:
      - text: Nawr bod eich cynllun rheoli dyledion wedi stopio, efallai’ch bod yn meddwl beth i’w wneud.
      - text: Does dim angen poeni. Gallwn eich helpu i gael cyngor am ddim ar ddyledion nawr. Felly gallwch ddal ati gyda’r gwaith da rydych eisoes wedi ei gyflawni i reoli’ch dyledion a gwneud yn siŵr bod eich ad-daliadau ar y trywydd iawn.
      - text: Bydd darparwr cyngor am ddim ar ddyledion yn eich helpu i edrych ar eich opsiynau i gyd a gwirio mai aros mewn cynllun rheoli dyledion yw’r peth iawn i chi ei wneud o hyd. Os ydyw, bydd yn eich helpu i sefydlu un am ddim, felly gallech fod yn rhydd o ddyledion yn gynt nag y bwriadwyd.
  section_two:
    heading: Gweithredwch yn fuan i reoli’ch dyledion
    content:
      - text: Mae’n wir bwysig ichi siarad â chynghorydd dyledion arbenigol ynglŷn â’ch sefyllfa cyn gynted â phosibl. Dylai’r bobl y mae arnoch chi arian iddynt fod yn llawn cydymdeimlad os ydych chi’n gweithredu’n fuan. Os nad ydych, gallai pethau waethygu ac efallai y byddwch mewn mwy o ddyled.
      - text: Mae’r holl ddarparwyr cyngor am ddim ar ddyledion a argymhellwch yn gyfrinachol, amhleidiol ac yn rhoi cyngor o ansawdd ar ddyledion.
      - text: Byddant yn deall eich sefyllfa ac maent yn rhoi cyngor arbenigol am ddim i gannoedd ar filoedd o bobl bob blwyddyn.
      - text: |
          Am ragor o wybodaeth darllenwch ein <a href="/cy/campaigns/debt-management/faq">Cwestiynau Cyffredin</a>
  section_three:
    heading: Ceisiwch gyngor rhad ac am ddim
    advice_benefits: |
      <p>Gellwch gael cyngor am ddim ar-lein, dros y ffôn neu wyneb yn wyneb. Os cewch gyngor, gallwch:</p>
      <ul class="list-benefits">
        <li>Ddal i ad-dalu'r hyn sy’n ddyledus gennych.</li>
        <li>Dderbyn cefnogaeth barhaus os ydych ei angen.</li>
        <li>Ofyn i’ch cynghorydd dyledion siarad â’r bobl y mae arnoch chi arian iddynt ar eich rhan.</li>
      </ul>
  section_four:
    heading: Ble ydych chi’n byw?
    content:
      - text: Cliciwch ar fotwm gwlad isod i gael y cyngor cywir ar ddyledion i chi.
  tool_advert:
    heading: Dyled offeryn lleolydd cyngor
    description_html: |
      <p>Chwiliwch am wasanaeth <a href="/cy/tools/canfyddwr-cyngor-ar-ddyledion">cyngor ar ddyledion yn lleoli chi er</a> mwyn i chi fedru siarad â chynghorydd ar ddyledion yn bersonol.</p>
      <p>Lle nodir hynny, gall rhai gwasanaethau lleol roi cyngor ar ddyledion dros y ffôn hefyd.</p>
