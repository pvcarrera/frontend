  faq:
    page_heading: Cwestiynau cyffredin
    section_one:
      - text: O 1 Ionawr 2015, ni fydd rhai cwmnïau rheoli dyledion masnachol yn cael talu cynlluniau rheoli dyledion ar ran eu cwsmeriaid mwyach.
      - text: Mae hyn yn golygu os ydych yn un o’u cwsmeriaid, ni fydd eich cynllun rheoli dyledion bellach yn cael ei dalu ar eich rhan. Dylech weithredu nawr i sicrhau eich bod yn cadw trefn ar eich dyledion.
      - text: Gallwn eich helpu i gael cyngor am ddim a’r gefnogaeth sydd ar gael i’ch helpu i gael trefn ar bethau.
    see_answer: Gweld Ateb
    back_to_top: ewch i’r brig
    faqs:
      - q: Pam bod hyn wedi digwydd?
        a_html: |
          <p>Mae’r Llywodraeth wedi newid y ffordd y rheoleiddir cwmnïau rheoli dyledion. Sefydlwyd yr Awdurdod Ymddygiad Ariannol (FCA) gan y Llywodraeth i sicrhau bod pob cwmni yn bodloni’r safonau gofynnol. Mae’r FCA nawr yn gwirio pob cwmni i sicrhau eu bod yn dilyn ein rheolau ac yn trin eu cwsmeriaid yn deg. Maent yn gwneud hyn trwy ofyn iddynt wneud cais am awdurdodiad.</p>
          <p>Mae rhai cwmnïau wedi dewis peidio ag ymgeisio. Mae hyn yn golygu nad ydynt bellach yn cael cynnig cyngor ar ddyledion neu gynlluniau rheoli dyledion.</p>
      - q: Pa gwmnïau sydd ddim yn gweinyddu Cynlluniau Rheoli Dyledion mwyach?
        a_html: |
          <p>. Mae’r FCA yn gwirio pob cwmni i sicrhau eu bod yn dilyn ei reolau ac yn trin eu cwsmeriaid yn deg. Mae’n gwneud hyn drwy ofyn iddynt wneud cais i gael eu hawdurdodi. Mae rhai cwmnïau ar y rhestr hon un ai wedi dewis peidio â gwneud cais neu heb gael eu hawdurdodi. <a href="/cy/campaigns/debt-management/companies">Cliciwch yma i weld rhestr o’r cwmnïau nad ydynt yn gweinyddu Cynlluniau Rheoli Dyledion mwyach</a></p>
      - q: Beth sydd angen i mi ei wneud gyntaf?
        a_html: |
          <p>Cysylltwch â darparwr cyngor am ddim ar ddyledion ynglŷn â’ch sefyllfa cyn gynted â phosibl. Gallant eich helpu i edrych ar eich opsiynau i gyd a gwirio mai aros mewn cynllun rheoli dyledion yw’r peth iawn i chi ei wneud o hyd. Os ydyw, byddant yn eich helpu i sefydlu un am ddim.</p>
      - q: A ddylwn i ganslo fy nebydau uniongyrchol?
        a_html: |
          <p>Os yw’ch cwmni rheoli dyledion wedi cau a bod gennych ddebyd uniongyrchol gyda nhw, dylech ei ganslo cyn gynted â phosibl. Bydd cynghorydd dyledion am ddim yn gallu rhoi gwybod i chi beth yw’r ffordd orau i chi ddal ati i ad-dalu eich dyledion.</p>
      - q: Sut alla i gael cyngor am ddim ar ddyledion?
        a_html: |
          <p>Gallwch dderbyn cyngor am ddim ar ddyledion ar-lein, drwy e-bost, dros y ffôn neu wyneb yn wyneb. Felly gallwch gysylltu â rhywun sut bynnag sydd orau gennych ar adeg sy’n gyfleus i chi.</p>
      - q: A oes arna i arian o hyd?
        a_html: |
          <p>Pan fydd cwmni rheoli dyledion yn cau, nid yw’n newid faint o ddyled sydd gennych i’w dalu ar y pryd. Mae’n bwysig gofyn am gyngor am ddim ar ddyledion a gweld pa gamau ddylech chi gymryd nawr i ddelio â’r dyledion sy’n weddill.</p>
      - q: Beth am yr arian rwyf wedi ei dalu’n barod?
        a_html: |
          <p>Dylai’r arian yr ydych wedi ei dalu’n barod fod wedi mynd tuag at leihau’ch dyledion, ond mae’n bosibl y bydd y bobl mae arnoch chi arian iddynt wedi bod yn parhau i godi llog a thaliadau. Gall hyn olygu nad yw’r cyfanswm sy’n ddyledus gennych wedi lleihau’n sylweddol. Mae’n bwysig cael cyngor am ddim, diduedd i gael dealltwriaeth gyflym o faint o ddyled sydd gennych er mwyn canfod y datrysiad dyledion sydd orau i chi.</p>
      - q: Pa mor fuan sydd angen i mi weithredu?
        a_html: |
          <p>Dylai’r bobl y mae arnoch chi arian iddynt fod yn llawn cydymdeimlad os ydych chi’n gweithredu’n fuan. Os nad ydych, gallai pethau waethygu ac efallai y byddwch mewn mwy o ddyled.  Bydd darparwr cyngor am ddim ar ddyledion yn gallu helpu nodi’r camau gweithredu gorau i chi.</p>
      - q: A fydd y bobl y bobl y mae arnaf i arian iddynt yn dechrau cysylltu â mi?
        a_html: |
          <p>Mae’n debygol y bydd y bobl y mae arnoch arian iddynt yn cysylltu â chi. Dylai eu blaenoriaeth fod i sicrhau eich bod yn dod o hyd i ddarparwr cyngor amgen. Dylent roi cyfnod o oddefgarwch i chi. Mae hyn yn golygu na ddylent gymryd unrhyw gamau pellach am gyfnod cyfyngedig. Dylai hyn roi amser i chi gael cyngor ar ddyledion a gweithredu.</p>
          <p>Os nad ydych yn gweithredu, bydd eich credydwyr yn cysylltu ac yn disgwyl i chi ddechrau gwneud taliadau yn uniongyrchol iddynt.</p>
      - q: A yw cwmnïau rheoli dyledion sy’n codi ffi yn ddrwg?
        a_html: |
          <p>Mae codi ffi i ddarparu rheolaeth dyledion wedi bod yn arfer busnes cyffredin am nifer o flynyddoedd. Er bod rhai cwmnïau yn dewis gadael y farchnad ar hyn o bryd, nid yw’n golygu y dylech osgoi pob cwmni sy’n gweithredu fel hyn.</p>
          <p>Ond mae’n bosibl sefydlu cwmni rheoli dyled am ddim. Mae’r holl ddarparwyr cyngor am ddim ar ddyledion a argymhellwch yn gyfrinachol, amhleidiol ac yn rhoi cyngor o ansawdd ar ddyledion.</p>
      - q: A allaf ymddiried yn y cyngor mae’r cynghorwyr dyledion am ddim a argymhellwch yn ei roi i mi?
        a_html: |
          <p>Mae cynghorwyr dyledion am ddim yn rhoi cyngor arbenigol i gannoedd ar filoedd o bobl bob blwyddyn a byddant yn deall eich sefyllfa. Maent yn alluog iawn a byddant yn gallu rhoi’r cymorth rydych ei angen i reoli a lleihau’ch dyledion i chi.</p>
          <p>Manteision gofyn am gyngor yw</p>
          <ul class="list">
            <li>Rydych yn dal i ad-dalu'r hyn sy’n ddyledus gennych</li>
            <li>Bydd cynghorwr yn dal i gysylltu â’r bobl y mae arnoch chi arian iddynt</li>
            <li>Byddwch hefyd yn derbyn cefnogaeth barhaus os ydych ei angen.</li>
          </ul>
      - q: Gyda phwy ddylwn i gysylltu os ydw i eisiau cwyno am gwmni rheoli dyledion?
        a_html: |
          <p>Cysylltwch â Gwasanaeth yr Ombwdsmon Ariannol a allai’ch helpu gyda’ch cwyn yn:: <a href="http://www.financial-ombudsman.org.uk/contact/index.html">http://www.financial-ombudsman.org.uk/contact/index.html</a>.</p>
          <p>Neu ffoniwch eu llinell gymorth i ddefnyddwyr</p>
          <p><a href="tel:+448000234567">0800 023 4 567</a> o linell dir<br/>
          <a href="tel:+443001239123">0300 123 9 123</a> o ffôn symudol</p>
          <p>Mae llinellau ar agor dydd Llun i ddydd Gwener – 8am i 8pm, dydd Sadwrn – 9am i 1pm]<br/>
          Botwm [Yn ôl i’r dudalen flaenorol] sy’n mynd â’r defnyddiwr yn ôl i’r dudalen lanio</p>
  companies:
    title: Pa gwmnïau yn cael eu heffeithio?
    intro_html: |
      <p>Mae’r cwmnïau ar y rhestr hon wedi dewis peidio ag ymgeisio am awdurdod gan yr FCA ac ni chânt gynnig cynlluniau rheoli dyledion mwyach. Byddwn yn diweddaru’r rhestr hon yn rheolaidd os bydd rhagor o gwmnïau’n penderfynu peidio ag ymgeisio am awdurdod neu ddim yn llwyddo i’w gael.</p>
      <p>Gallai rhai cwmnïau a oedd yn darparu Cynlluniau Rheoli Dyledion fod wedi gwerthu’u rhestr gleient i gwmni arall. I sicrhau bod y cwmni yr ydych chi’n cydweithio ag ef yn dal wedi ei awdurdodi gan yr FCA, gwiriwch y <a href="http://fca-consumer-credit-interim.force.com/CS_RegisterSearchPageNew">Gofrestr Credyd Defnyddwyr</a>.</p>
